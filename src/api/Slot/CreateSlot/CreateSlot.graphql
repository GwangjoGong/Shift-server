type CreateSlotResponse {
  ok: Boolean!
  error: String
}

input SlotInfo {
  isFulltime: Boolean!
  startTime: String!
  endTime: String!
  dayNumber: Int!
}

type Mutation {
  CreateSlot(
    slots: [SlotInfo]!
    timetableId: Int!
    personalCode: String!
    organizationId: Int!
  ): CreateSlotResponse!
}
