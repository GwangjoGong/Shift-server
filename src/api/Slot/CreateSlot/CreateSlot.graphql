type CreateSlotResponse {
  ok: Boolean!
  error: String
}

input SlotInfo {
  isFulltime: Boolean!
  dayNumber: Int!
  startTime: String!
  endTime: String!
  isEndTimeNextDay: Boolean!
  isStartTimeNextDay: Boolean!
}

type Mutation {
  CreateSlot(
    slots: [SlotInfo]!
    personalCode: String!
    timetableId: Int!
    organizationId: Int!
  ): CreateSlotResponse!
}
